name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Lint the code
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
          
